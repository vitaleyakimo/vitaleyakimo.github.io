<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на фотосессию | Витале Якимо</title>
    <meta name="description" content="Запишитесь на портретную или семейную фотосессию в Рязани онлайн. Выберите удобное время.">
    <link rel="canonical" href="https://vitaleyakimo.github.io/booking.html">
    <!-- Open Graph -->
    <meta property="og:title" content="Запись на фотосессию — Витале Якимо">
    <meta property="og:description" content="Выберите дату и время для фотосъёмки в Рязани.">
    <meta property="og:image" content="https://i.ibb.co/JjvDKHJH/0004.webp">
    <meta property="og:url" content="https://vitaleyakimo.github.io/booking.html">
    <meta property="og:type" content="website">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- PWA Manifest -->
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <style>
        .booking-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        .calendar-day {
            margin-bottom: 2rem;
            padding: 1.2rem;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .calendar-date-header {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1976d2;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e0e0e0;
        }
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.75rem;
        }
        .slot {
            padding: 0.6rem;
            text-align: center;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        .slot:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .slot.selected {
            background: #bbdefb;
            border-color: #1976d2;
            font-weight: bold;
        }
        .booking-form {
            display: none;
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .booking-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .booking-form button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0.5rem 0 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .booking-form button.cancel {
            background: #9e9e9e;
        }
        #slots-message {
            text-align: center;
            color: #666;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="hero" role="banner">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Запись на фотосессию</h1>
            <p>Выберите удобную дату и время</p>
            <div class="hero-nav">
                <a href="/" class="hero-nav-link">Портфолио</a>
                <a href="/booking.html" class="hero-nav-link">Записаться</a>
                <a href="/prices.html" class="hero-nav-link">Цены</a>
                <a href="/about.html" class="hero-nav-link">Обо мне</a>
                <a href="/reviews.html" class="hero-nav-link">Отзывы</a>
            </div>
        </div>
    </header>

    <main>
        <div class="booking-container">
            <div id="slots-message">Загрузка доступных слотов...</div>
            <div id="calendar-container"></div>

            <form id="booking-form" class="booking-form">
                <input type="text" id="client-name" placeholder="Ваше имя" required>
                <input type="text" id="client-contact" placeholder="Телефон или Telegram" required>
                <button type="submit">Забронировать</button>
                <button type="button" class="cancel" onclick="cancelBooking()">Отмена</button>
            </form>
        </div>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Витале Якимо. Все права защищены.</p>
    </footer>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmBtQw2Y02bN5axJEHx2EzU3iWEfPOs_RrMYVC9OJcF5pPv1QA8beBLhrfeoD1lmQ6ow/exec';
        let selectedSlot = null;

        // Форматирование даты в человекочитаемый вид: "Понедельник, 10 ноября 2025"
        function formatDateToReadable(dateStr) {
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', options).replace(/г\.$/, '').replace(/\s+/g, ' ').trim();
        }

        function renderCalendar(slots) {
            const container = document.getElementById('calendar-container');
            const message = document.getElementById('slots-message');

            if (!Array.isArray(slots) || slots.length === 0) {
                message.textContent = 'Нет доступных слотов на ближайшие две недели.';
                container.innerHTML = '';
                return;
            }

            message.textContent = 'Выберите дату и время:';

            // Группируем слоты по дате
            const grouped = {};
            slots.forEach(slot => {
                if (!grouped[slot.date]) grouped[slot.date] = [];
                grouped[slot.date].push(slot.time);
            });

            // Сортируем даты
            const sortedDates = Object.keys(grouped).sort();

            container.innerHTML = '';

            sortedDates.forEach(date => {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';

                const header = document.createElement('div');
                header.className = 'calendar-date-header';
                header.textContent = formatDateToReadable(date);
                dayEl.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'slots-grid';

                grouped[date].forEach(time => {
                    const slotEl = document.createElement('div');
                    slotEl.className = 'slot';
                    slotEl.textContent = time;
                    slotEl.onclick = () => selectSlot({ date, time });
                    grid.appendChild(slotEl);
                });

                dayEl.appendChild(grid);
                container.appendChild(dayEl);
            });
        }

        function selectSlot(slot) {
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedSlot = slot;
            document.getElementById('booking-form').style.display = 'block';
        }

        function cancelBooking() {
            selectedSlot = null;
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('selected'));
            document.getElementById('booking-form').style.display = 'none';
            document.getElementById('client-name').value = '';
            document.getElementById('client-contact').value = '';
        }

        async function loadAvailableSlots() {
            try {
                const res = await fetch(SCRIPT_URL);
                const slots = await res.json();
                renderCalendar(slots);
            } catch (e) {
                console.error(e);
                document.getElementById('slots-message').textContent = 'Не удалось загрузить слоты.';
                document.getElementById('calendar-container').innerHTML = '';
            }
        }

        document.getElementById('booking-form').onsubmit = async (e) => {
  e.preventDefault();
  if (!selectedSlot) return;

  const name = document.getElementById('client-name').value.trim();
  const contact = document.getElementById('client-contact').value.trim();

  try {
    const formData = new URLSearchParams();
    formData.append('date', selectedSlot.date);
    formData.append('time', selectedSlot.time);
    formData.append('name', name);
    formData.append('contact', contact);

    const res = await fetch(SCRIPT_URL, {
      method: 'POST',
      body: formData
    });

    const result = await res.json();

    if (result.success) {
      alert('✅ Бронь отправлена! Я свяжусь с вами для подтверждения.');
      loadAvailableSlots();
      cancelBooking();
    } else {
      alert('❌ Слот уже занят. Пожалуйста, выберите другое время.');
    }
  } catch (e) {
    alert('Ошибка при отправке: ' + e.message);
    console.error(e);
  }
};

        loadAvailableSlots();
    </script>
</body>
</html>
