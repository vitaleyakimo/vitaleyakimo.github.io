    <style>
        .booking-container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        /* Контейнер для календаря: до 6 дней в строке */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin-top: 1.5rem;
        }
        @media (max-width: 1200px) {
            .calendar-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 900px) {
            .calendar-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 500px) {
            .calendar-grid { grid-template-columns: 1fr; }
        }

        /* Блок одного дня */
        .day-block {
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            padding: 16px;
        }
        .day-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #1976d2;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        .day-slots-grid {
            display: grid;
            gap: 8px;
        }
        @media (min-width: 900px) {
            .day-slots-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 899px) {
            .day-slots-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .slot {
            padding: 0.6rem;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.95rem;
        }
        .slot:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .slot.selected {
            background: #bbdefb;
            border-color: #1976d2;
            font-weight: bold;
        }
        .booking-form {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .booking-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .booking-form button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0.5rem 0 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .booking-form button.cancel {
            background: #9e9e9e;
        }
        #slots-message {
            text-align: center;
            color: #666;
            margin: 1rem 0;
            font-size: 1.2rem;
        }

    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    padding: 16px;
    display: flex;
    flex-direction: column;
}

.day-header {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 12px;
    color: #1976d2;
    text-align: center;
    padding-bottom: 8px;
    border-bottom: 1px solid #e0e0e0;
    flex-shrink: 0; /* Заголовок не сжимается */
}

/* Контейнер для слотов с прокруткой */
.slots-scroll-container {
    overflow-y: auto;
    max-height: 300px; /* ~7 строк по 4 слота (при высоте ~40px на строку) */
    flex-grow: 1;
}

/* Сетка слотов */
.day-slots-grid {
    display: grid;
    gap: 8px;
}
@media (min-width: 900px) {
    .day-slots-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}
@media (max-width: 899px) {
    .day-slots-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
    </style>
</head>
<body>
    <header class="hero" role="banner">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Запись на фотосессию</h1>
            <p>Выберите дату и время</p>
            <div class="hero-nav">
                <a href="/" class="hero-nav-link">Портфолио</a>
                <a href="/booking.html" class="hero-nav-link">Записаться</a>
                <a href="/prices.html" class="hero-nav-link">Цены</a>
                <a href="/about.html" class="hero-nav-link">Обо мне</a>
                <a href="/reviews.html" class="hero-nav-link">Отзывы</a>
            </div>
        </div>
    </header>

    <main>
        <div class="booking-container">
            <div id="slots-message">Загрузка доступных слотов...</div>
            <div id="calendar-container" class="calendar-grid"></div>

            <form id="booking-form" class="booking-form">
                <input type="text" id="client-name" placeholder="Ваше имя" required>
                <input type="text" id="client-contact" placeholder="Телефон или Telegram" required>
                <button type="submit">Забронировать</button>
                <button type="button" class="cancel" onclick="cancelBooking()">Отмена</button>
            </form>
        </div>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Витале Якимо. Все права защищены.</p>
    </footer>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxtdBYrOd-qOK4NRMm9rA0ZVDM9qn2dFCO9nYghNlfU-14hQvJ8I1qlc80fQ6Kbm5h4zQ/exec';
        let selectedSlot = null;

        function formatDateToReadable(dateStr) {
            return new Date(dateStr).toLocaleDateString('ru-RU', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).replace(/г\.$/, '').trim();
        }

        function renderCalendar(slots) {
			const container = document.getElementById('calendar-container');
			const msg = document.getElementById('slots-message');

			if (!Array.isArray(slots) || slots.length === 0) {
				msg.textContent = 'Нет доступных слотов на ближайшие две недели.';
				container.innerHTML = '';
				return;
			}

			// Группируем слоты по дате
			const grouped = {};
			slots.forEach(slot => {
				if (!grouped[slot.date]) grouped[slot.date] = [];
				grouped[slot.date].push(slot.time);
			});

			const sortedDates = Object.keys(grouped).sort();
			container.innerHTML = '';

			sortedDates.forEach(date => {
				const dayBlock = document.createElement('div');
				dayBlock.className = 'day-block';

				const header = document.createElement('div');
				header.className = 'day-header';
				header.textContent = new Date(date).toLocaleDateString('ru-RU', {
					weekday: 'long',
					day: 'numeric',
					month: 'long',
					year: 'numeric'
				}).replace(/г\.$/, '').trim();
				dayBlock.appendChild(header);

				const scrollContainer = document.createElement('div');
				scrollContainer.className = 'slots-scroll-container';

				const grid = document.createElement('div');
				grid.className = 'day-slots-grid';

				grouped[date].forEach(time => {
					const slotEl = document.createElement('div');
					slotEl.className = 'slot';
					slotEl.textContent = time;
					slotEl.onclick = () => selectSlot({ date, time });
					grid.appendChild(slotEl);
				});

				scrollContainer.appendChild(grid);
				dayBlock.appendChild(scrollContainer);
				container.appendChild(dayBlock);
			});
		}

        function selectSlot(slot) {
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedSlot = slot;
            document.getElementById('booking-form').style.display = 'block';
        }

        function cancelBooking() {
            selectedSlot = null;
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('selected'));
            document.getElementById('booking-form').style.display = 'none';
            document.getElementById('client-name').value = '';
            document.getElementById('client-contact').value = '';
        }

        async function loadAvailableSlots() {
            try {
                const res = await fetch(SCRIPT_URL);
                const slots = await res.json();
                renderCalendar(slots);
            } catch (e) {
                console.error(e);
                document.getElementById('slots-message').textContent = 'Не удалось загрузить слоты.';
            }
        }

        document.getElementById('booking-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!selectedSlot) return;

            const name = document.getElementById('client-name').value.trim();
            const contact = document.getElementById('client-contact').value.trim();

            try {
                const formData = new URLSearchParams();
                formData.append('date', selectedSlot.date);
                formData.append('time', selectedSlot.time);
                formData.append('name', name);
                formData.append('contact', contact);

                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await res.json();
                if (result.success) {
                    alert('✅ Бронь отправлена! Я свяжусь с вами для подтверждения.');
                    loadAvailableSlots();
                    cancelBooking();
                } else {
                    alert('❌ Слот уже занят. Пожалуйста, выберите другое время.');
                }
            } catch (e) {
                alert('Ошибка при отправке: ' + e.message);
                console.error(e);
            }
        };

        loadAvailableSlots();
    </script>
</body>
</html>
