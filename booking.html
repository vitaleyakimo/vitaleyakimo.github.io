    <script>
        // üîë –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ô –†–ï–ê–õ–¨–ù–´–ô URL APPS SCRIPT!
        const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

        let selectedSlot = null;

        function renderSlots(slots) {
            const list = document.getElementById('slots-list');
            const msg = document.getElementById('slots-message');

            if (!slots || slots.length === 0) {
                msg.textContent = '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤ –Ω–∞ –±–ª–∏–∂–∞–π—à–∏–µ –¥–≤–µ –Ω–µ–¥–µ–ª–∏.';
                list.innerHTML = '';
                return;
            }

            msg.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥—Ö–æ–¥—è—â–µ–µ –≤—Ä–µ–º—è:';
            list.innerHTML = '';

            slots.forEach(slot => {
                const el = document.createElement('div');
                el.className = 'slot';
                el.textContent = `${slot.date} –≤ ${slot.time}`;
                el.onclick = () => selectSlot(slot);
                list.appendChild(el);
            });
        }

        function selectSlot(slot) {
            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≤—ã–±–æ—Ä–∞
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            selectedSlot = slot;
            document.getElementById('booking-form').style.display = 'block';
        }

        function cancelBooking() {
            selectedSlot = null;
            document.querySelectorAll('.slot').forEach(el => el.classList.remove('selected'));
            document.getElementById('booking-form').style.display = 'none';
            document.getElementById('client-name').value = '';
            document.getElementById('client-contact').value = '';
        }

        async function loadAvailableSlots() {
            try {
                const res = await fetch(SCRIPT_URL);
                const slots = await res.json();
                if (Array.isArray(slots)) {
                    renderSlots(slots);
                } else {
                    document.getElementById('slots-message').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('slots-message').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ª–æ—Ç—ã.';
            }
        }

        document.getElementById('booking-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!selectedSlot) return;

            const name = document.getElementById('client-name').value.trim();
            const contact = document.getElementById('client-contact').value.trim();

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: selectedSlot.date,
                        time: selectedSlot.time,
                        name: name,
                        contact: contact
                    })
                });
                const result = await res.json();

                if (result.success) {
                    alert('‚úÖ –ë—Ä–æ–Ω—å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –Ø —Å–≤—è–∂—É—Å—å —Å –≤–∞–º–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
                    loadAvailableSlots();
                    cancelBooking();
                } else {
                    alert('‚ùå –°–ª–æ—Ç —É–∂–µ –∑–∞–Ω—è—Ç. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–æ–µ –≤—Ä–µ–º—è.');
                }
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                console.error(e);
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadAvailableSlots();
    </script>
